<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/contacts.css') }}">
    <title>Contacts</title>
</head>
<body>
{%include 'nav.html'%}

<section class="contact">

    <div class="content">
        <h2>Залиште нам своє повідомлення</h2>
        <h5>Ми відповімо на нього найближчим часом</h5>
    </div>

    <div class="info">
         <div class="contactInfo">
            <div class="box">
                <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
                <div class="text">
                    <h3>Адреса</h3>
                    <h5>М. Київ, вул. Степана Бандери, 148</h5>
                </div>
            </div>
            <div class="box">
                <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
                <div class="text">
                    <h3>Телефон</h3>
                    <h5>+38 099 998 98 98</h5>
                </div>
            </div>
            <div class="box">
            <div class="icon"><i class="fa fa-reply" aria-hidden="true"></i></div>
                <div class="text">
                    <h3>Пошта</h3>
                    <h5>lifex@gmail.com</h5>
                </div>
            </div>
         </div>

        <div class="contactForm">
            <form action="{{url_for('contacts')}}" method="post">
            <h2>Відправити повідомлення</h2>
            <div class="inputBox">
                <input type="text" name="name" required="required">
                <span>Ваше ім'я</span>
            </div>
            <div class="inputBox">
                <input type="email" name="email" required="required">
                <span>Електронна пошта</span>
            </div>
            <div class="inputBox">
                <textarea name = "text" required="required"></textarea>
                <span>Введіть ваше повідомлення...</span>
            </div>
            <div class="inputBox">
                <input type="submit" style="width:150px;" name="" value="Відправити">
            </div>
            </form>
        </div>
    </div>

</section>

{%include 'footer.html'%}

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
