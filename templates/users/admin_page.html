<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <title>Admin page</title>
</head>
<body>
{%include 'nav.html' %}
    <br>
    <div class="container">
        <div class="main-body">
            <!-- Search form -->
            <form action = "{{url_for('admin')}}" method="post" class="form-inline d-flex md-form form-lg mt-0">
              <i class="fa fa-search" aria-hidden="true"></i>
                <input class="form-control w-50" name="login" type="text" placeholder="Find user by login" aria-label="Search">
                <input type="submit" class="btn btn-info" value = "Information about customer's insurances">
            </form>
            <br>

            <div class="col-md-8">
              <div class="card mb-3">
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Full Name</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{full_name}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Email</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{email}}
                    </div>
                  </div>
                    <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Card Number</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{bankcard}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Role</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{role}}
                    </div>
                  </div>
                  <hr>

                </div>
              </div>
            </div>

            <table class="table">
                  <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Тип контракту</th>
                        <th scope="col">Ціна контракту</th>
                        <th scope="col">Дата початку дії</th>
                        <th scope="col">Дата кінця дії</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                        <th scope="row"></th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                  </tbody>
            </table>

        </div>
    </div>
{%include 'footer.html' %}
</body>
</html>
