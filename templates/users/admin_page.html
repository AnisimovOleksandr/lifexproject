<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <title>Admin page</title>
</head>
<body>
{%include 'nav.html' %}
    <br>
    <div class="container">
        <div class="main-body">
            <!-- Search form -->
            <form action = "{{url_for('admin')}}" method="post" class="form-inline d-flex md-form form-lg mt-0">
              <i class="fa fa-search" aria-hidden="true"></i>
                <input class="form-control w-50" name="login" type="text" placeholder="Find user by login" aria-label="Search">
                <input type="submit" class="btn btn-info" value = "Information about customer's insurances">
            </form>
            <br>

            <table class="table">
                  <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Логін</th>
                        <th scope="col">Ім'я</th>
                        <th scope="col">Email</th>
                        <th scope="col">Банківська карта</th>
                        <th scope="col">Тип контракту</th>
                        <th scope="col">Ціна контракту</th>
                        <th scope="col">Дата початку дії</th>
                        <th scope="col">Дата кінця дії</th>
                    </tr>
                  </thead>
                  <tbody>
                  {% for login, name, email, card, role in g.user_tuple %}
                    <tr>
                        <th scope="row"></th>
                        <td></td>
                        <td>{{login}}</td>
                        <td>{{name}}</td>
                        <td>{{email}}</td>
                        <td>{{card}}</td>
                        <td>{{role}}</td>
                        <td></td>
                        <td></td>
                    </tr>
                  {% endfor %}
                  </tbody>
            </table>

        </div>
    </div>
{%include 'footer.html' %}
</body>
</html>
